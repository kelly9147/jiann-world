<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self'" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Champion Island Style</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="home-screen">
    <button class="home-btn" id="start-btn-1">Movie Theater</button>
    <button class="home-btn" id="start-btn-2">Free Build</button>
  </div>

  <div id="game-container">
    <div id="custom-titlebar">
      <div class="window-title">✨ Champion Island - Free Build Mode</div>
      <button class="window-close-btn" id="exit-btn">❌</button>
    </div>
    <div id="hud">
      <div class="title">Ultima-like RPG Prototype</div>
      <div class="tips">WASD / Arrows move, Shift run, Space jump, Z swing/boat, E equip, X crouch, F edit</div>
    </div>
    <div id="editor">
      <div class="row">
        <button id="toggle-edit">Edit: Off</button>
        <button id="toggle-base">Base: Off</button>
        <button id="save-world">Save</button>
        <button id="regen-world">Gen</button>
        <label class="brush">
          Sea
          <input id="sea-level" type="range" min="0" max="100" value="24" />
        </label>
        <label class="brush">
          Brush
          <input id="brush-size" type="range" min="1" max="5" value="1" />
        </label>
      </div>
      <div id="save-toast">Saved</div>
      <div id="palette"></div>
      <canvas id="minimap" width="200" height="200"></canvas>
    </div>
    <canvas id="game"></canvas>
  </div>
  <script type="module" src="renderer.js"></script>
</body>

</html>
